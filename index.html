<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的知识库</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple.css">
  <!-- 添加侧边栏折叠样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '我的知识库',
      repo: '',
      basePath: './',
      homepage: 'README.md',

      // 侧边栏配置
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, // 设置侧边栏默认展开层级

      // 导航配置
      auto2top: true,
      mergeNavbar: true,

      //搜索配置
      search: {
        paths: 'auto',
        placeholder: '搜索...',
        noData: '没有找到结果',
        depth: 6
      },

      //主题配置
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },

      //分页导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      // 配置文件别名，处理路径问题
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '^/知识库/(.*)': '/知识库/$1'
      },

      // 启用调试模式
      debug: true,

      // 插件调试
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            // 打印当前访问的文件路径
            console.log('Loading file:', vm.route.file);
            return content;
          });
        }
      ]
    };
  </script>
  <!-- docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 主题插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
